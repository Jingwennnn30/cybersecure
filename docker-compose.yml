services:
  frontend:
    build: .
    ports:
      - "500:3000"
    container_name: frontend-app
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    container_name: backend-app
    restart: unless-stopped
